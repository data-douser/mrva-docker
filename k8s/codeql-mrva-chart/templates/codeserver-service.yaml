{{/*
Code Server Service
*/}}
{{- if .Values.codeServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "codeql-mrva-chart.codeserver.fullname" . }}
  labels:
    {{- include "codeql-mrva-chart.codeserver.labels" . | nindent 4 }}
  {{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.codeServer.service.type }}
  ports:
    - port: {{ .Values.codeServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "codeql-mrva-chart.codeserver.selectorLabels" . | nindent 4 }}
{{- end }}
