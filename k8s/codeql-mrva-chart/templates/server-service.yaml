{{/*
MRVA Server Service
*/}}
{{- if .Values.server.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "codeql-mrva-chart.server.fullname" . }}
  labels:
    {{- include "codeql-mrva-chart.server.labels" . | nindent 4 }}
  {{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "codeql-mrva-chart.server.selectorLabels" . | nindent 4 }}
{{- end }}
